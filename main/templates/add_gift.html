{% extends "base.html" %}
{% load static %}

{% block title %}Cadastrar Presente{% endblock %}

{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body {
        background-image: url('{% static "img/flowers_background.jpeg" %}');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .container {
        max-width: 600px;
        margin-top: 50px;
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-custom {
        background-color: #a65f46;
        color: white;
        border: none;
    }

    .btn-custom:hover {
        background-color: #8b4f3a;
    }

    h2 {
        color: #3b6d50;
    }

    label {
        font-weight: bold;
        margin-top: 15px;
    }
    
    .icon-links a {
        color: #a0522d;
        /* tom terroso para combinar com o tema */
        font-size: 28px;
        transition: color 0.3s ease;
    }

    .icon-links a:hover {
        color: #6c3c1c;
        /* tom mais escuro ao passar o mouse */
    }
</style>
{% endblock style %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="icon-links">
            <a href="javascript:history.back()" title="Voltar">
                <i class="icon-links fa-solid fa-chevron-left"></i>
            </a>
        </div>
        <h2 class="text-center flex-grow-1 mb-0">Cadastrar Novo Presente</h2>
    </div>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_name" class="form-label">Nome do presente:</label>
            {{ form.name }}
        </div>

        <div class="mb-3">
            <label for="id_price" class="form-label">Pre√ßo sugerido:</label>
            {{ form.price }}
        </div>

        <div class="mb-3">
            <label for="id_image_url" class="form-label">URL da imagem:</label>
            {{ form.image_url }}
        </div>
        
        <div class="mb-3">
            <label for="id_product_url" class="form-label">URL do produto:</label>
            {{ form.product_url }}
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-custom">
                <i class="fas fa-save me-1"></i> Salvar presente
            </button>
        </div>
    </form>
</div>
{% endblock content %}
