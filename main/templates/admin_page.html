{% extends "base.html" %}
{% load static %}
{% block title %}Página de Admins{% endblock title %}
{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('{% static "img/flowers_background.jpeg" %}');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #4a4a4a;
    }

    .container {
        width: 70%;
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
    }

    .btn-custom {
        background-color: #a65f46;
        color: white;
    }

    .btn-custom:hover {
        background-color: #8b4f3a;
    }

    h2 {
        color: #3b6d50;
    }
</style>
{% endblock style %}
{% block content %}
<div class="container text-center">
    <h3>Página de Admins</h3>

    <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
        <a href="{% url 'guests' %}" title="Lista de Convidados" class="btn btn-custom btn-lg">
            <i class="fas fa-users me-2"></i> Lista de Convidados
        </a>
        <a href="{% url 'confirmations' %}" title="Confirmações" class="btn btn-custom btn-lg">
            <i class="fas fa-check-circle me-2"></i> Confirmações
        </a>
        <a href="{% url 'gift_list' %}" title="Lista de Presentes" class="btn btn-custom btn-lg">
            <i class="fas fa-gift me-2"></i> Lista de Presentes
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
