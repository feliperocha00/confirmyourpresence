{% extends "base.html" %}
{% load static %}
{% block title %}Bem Vindo!{% endblock title %}
{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('{% static "img/flowers_background.jpeg" %}');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #4a4a4a;
    }

    .container {
        width: 70%;
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
    }

    .btn-custom {
        background-color: #a65f46;
        color: white;
    }

    .btn-custom:hover {
        background-color: #8b4f3a;
    }

    h2 {
        color: #3b6d50;
    }

    .icon-links {
        position: absolute;
        top: 20px;
        right: 30px;
        display: flex;
        gap: 15px;
        z-index: 1000;
    }

    .icon-links a {
        color: #a0522d;
        /* tom terroso para combinar com o tema */
        font-size: 28px;
        transition: color 0.3s ease;
    }

    .icon-links a:hover {
        color: #6c3c1c;
        /* tom mais escuro ao passar o mouse */
    }
</style>
{% endblock style %}
{% block script %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
    $(document).ready(function () {
        $('#phone').mask('(00) 00000-0000');
    });
</script>
{% endblock script %}
{% block content %}
<div class="icon-links">
    <a href="{% url 'guests' %}" title="Lista de Convidados">
        <i class="fas fa-users"></i>
    </a>
    <a href="{% url 'confirmations' %}" title="Confirmações">
        <i class="fas fa-check-circle"></i>
    </a>
</div>
<div class="container text-center">
    <h2>Você está na lista?</h2>
    <h5>
        <form method="post" class="text-start">
            {% csrf_token %}
            <div class="mb-3">
                <label for="phone" class="form-label">Telefone:</label>
                <input type="text" id="phone" name="Telefone" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-custom w-100">Buscar</button>
        </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
