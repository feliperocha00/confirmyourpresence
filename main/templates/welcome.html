{% extends "base.html" %}
{% load static %}
{% block title %}Bem Vindo!{% endblock title %}
{% block style %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static "img/flowers_background.jpeg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #4a4a4a;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .btn-custom {
            background-color: #a65f46;
            color: white;
        }
        .btn-custom:hover {
            background-color: #8b4f3a;
        }
        h2 {
            color: #3b6d50;
        }
    </style>
{% endblock style %}
{% block script %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
    $(document).ready(function(){
        $('#phone').mask('(00) 00000-0000');
    });
</script>
{% endblock script %}
{% block content %}
    <div class="container text-center">
        <h2>Você está na lista?</h2>
        <h5>
        <form method="post" class="text-start">
            {% csrf_token %}
            <div class="mb-3">
                <label for="phone" class="form-label">Telefone:</label>
                <input type="text" id="phone" name="Telefone" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-custom w-100">Buscar</button>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
