{% extends "base.html" %}
{% load static %}
{% block title %}Importar Lista de Presentes{% endblock title %}
{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #4a4a4a;
    }

    .container {
        width: 70%;
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
    }

    .btn-custom {
        background-color: #3b6d50;
        color: white;
    }

    .btn-custom:hover {
        background-color: #386438ff;
    }

    h2 {
        color: #3b6d50;
    }
    
    .icon-links a {
        color: #3b6d50;
        /* tom terroso para combinar com o tema */
        font-size: 28px;
        transition: color 0.3s ease;
    }

    .icon-links a:hover {
        color: #386438ff;
        /* tom mais escuro ao passar o mouse */
    }
</style>
{% endblock style %}
{% block content %}
<div class="container text-center">
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="icon-links">
            <a href="javascript:history.back()" title="Voltar">
                <i class="icon-links fa-solid fa-chevron-left"></i>
            </a>
        </div>
        <h2 class="text-center flex-grow-1 mb-0">Importar Lista de Presentes</h2>
    </div>

    <form method="post" class="text-start" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="file" class="form-label">Arquivo:</label>
            <input type="file" id="file" name="file" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-custom w-100">Importar <span><i class="bi bi-download"></i></span></button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
