{% extends "base.html" %}
{% load static %}

{% block title %}{{ gift.name }}{% endblock %}

{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body {
        background-image: url('{% static "img/flowers_background.jpeg" %}');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .container {
        max-width: 600px;
        margin-top: 50px;
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-custom {
        background-color: #3b6d50;
        color: white;
        border: none;
    }

    .btn-custom:hover {
        background-color: #386438ff;
    }

    h2 {
        color: #3b6d50;
    }

    label {
        font-weight: bold;
        margin-top: 15px;
    }
    
    .icon-links a {
        color: #3b6d50;
        /* tom terroso para combinar com o tema */
        font-size: 28px;
        transition: color 0.3s ease;
    }

    .icon-links a:hover {
        color: #386438ff;
        /* tom mais escuro ao passar o mouse */
    }

    .url-text {
        width: 100%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
{% endblock style %}

{% block content %}
<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="icon-links">
            <a href="javascript:history.back()" title="Voltar">
                <i class="icon-links fa-solid fa-chevron-left"></i>
            </a>
        </div>
        <h2 class="text-center flex-grow-1 mb-0">{{ gift.name }}</h2>
        <div class="icon-links">
            <a href="{% url 'edit_gift' gift.id %}" title="Adicionar Presentes">
                <i class="icon-links fa-solid fa-cog"></i>
            </a>
        </div>
    </div>

    
    <div class="text-center mb-4">
        <img src="{{ gift.image_url }}" alt="{{ gift.name }}" class="gift-img img-fluid rounded shadow-sm">
    </div>

    <form method="post">
        {% csrf_token %}
        
    
        <div class="mb-3">
            <label for="id_price" class="form-label">Pre√ßo:</label>
            {{ gift.price }}
        </div>

        <div class="url-text mb-4">
            <label for="id_product_url" class="form-label">Link:</label>
            {{ gift.product_url }}
        </div>

        <div class="d-flex justify-content-center gap-3 mt-5 flex-wrap">
            <button type="button" class="btn btn-success"
                onclick="window.open('https://wa.me/5511973436285?text={{ whatsapp_message|urlencode }}', '_blank')">
             {% comment %} <i class="fa-solid fa-dollar-sign"></i> {% endcomment %}
             Presentear o valor
            </button>
            <button type="button" class="btn btn-custom"
                onclick="window.open('{% url 'gift_redirect_warning' gift.id %}', '_blank')">
                <i class="fas fa-link me-1"></i> Ver produto
            </button>
        </div>
    </form>
</div>
{% endblock content %}
