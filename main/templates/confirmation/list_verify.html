{% extends "base.html" %}
{% load static %}
{% block title %}Bem Vindo!{% endblock title %}
{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('{% static "img/flowers_background.jpeg" %}');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #4a4a4a;
    }

    .container {
        width: 70%;
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
    }

    .btn-custom {
        background-color: #3b6d50;
        color: white;
    }

    .btn-custom:hover {
        background-color: #386438ff;
    }

    h2 {
        color: #3b6d50;
    }

    .icon-links a {
        color: #3b6d50;
        /* tom terroso para combinar com o tema */
        font-size: 28px;
        transition: color 0.3s ease;
    }

    .icon-links a:hover {
        color: #386438ff;
        /* tom mais escuro ao passar o mouse */
    }
</style>
{% endblock style %}
{% block script %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
    $(document).ready(function () {
        $('#phone').mask('(00) 00000-0000');
    });
</script>
{% endblock script %}
{% block content %}
<div class="container text-center">
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="icon-links">
            <a href="javascript:history.back()" title="Voltar">
                <i class="icon-links fa-solid fa-chevron-left"></i>
            </a>
        </div>
        <h2 class="text-center flex-grow-1 mb-0">Você está na lista?</h2>
    </div>

    <h5>
        <form method="post" class="text-start">
            {% csrf_token %}
            <div class="mb-3">
                <label for="phone" class="form-label">Telefone:</label>
                <input type="text" id="phone" name="Telefone" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-custom w-100">Buscar</button>
        </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
