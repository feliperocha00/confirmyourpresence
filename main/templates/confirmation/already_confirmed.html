{% extends "base.html" %}
{% load static %}
{% block title %}Obrigado!{% endblock title %}
{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('{% static "img/flowers_background.jpeg" %}');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #4a4a4a;
    }

    .container {
        width: 70%;
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
    }

    .btn-custom {
        background-color: #3b6d50;
        color: white;
    }

    .btn-custom:hover {
        background-color: #386438ff;
    }

    h2 {
        color: #3b6d50;
    }
</style>
{% endblock style %}
{% block content %}
<div class="container text-center">
    <h2>Ops! Parece que você já confirmou sua presença!</h2>
    <h3>Como deseja prosseguir?</h3>

    <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
        <form method="post" class="text-start">
            {% csrf_token %}
            <!-- <a href="#" class="btn btn-custom btn-lg">
                <i class="fas fa-sync-alt me-2"></i> Atualizar confirmação
            </a>
            <a href="{% url 'gift_list' %}" class="btn btn-custom btn-lg">
                <i class="fas fa-gift me-2"></i> Ver lista de presentes
            </a> -->
            
            <button type="submit" class="btn btn-custom btn-lg">
                <i class="fas fa-sync-alt me-2"></i> Buscar
            </button>
            <button type="submit" class="btn btn-custom btn-lg">
                <i class="fas fa-sync-alt me-2"></i> Ver lista de presentes
            </button>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
