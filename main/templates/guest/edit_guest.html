
{% extends "base.html" %}
{% load static %}

{% block title %}Editar Convidado{% endblock %}

{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body {
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .container {
        max-width: 600px;
        margin-top: 50px;
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-custom {
        background-color: #3b6d50;
        color: white;
        border: none;
    }

    .btn-custom:hover {
        background-color: #386438ff;
    }

    h2 {
        color: #3b6d50;
    }

    label {
        font-weight: bold;
        margin-top: 15px;
    }
    
    .icon-links a {
        color: #3b6d50;
        /* tom terroso para combinar com o tema */
        font-size: 28px;
        transition: color 0.3s ease;
    }

    .icon-links a:hover {
        color: #386438ff;
        /* tom mais escuro ao passar o mouse */
    }
</style>
{% endblock style %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="icon-links">
            <a href="javascript:history.back()" title="Voltar">
                <i class="icon-links fa-solid fa-chevron-left"></i>
            </a>
        </div>
        <h2 class="text-center flex-grow-1 mb-0">Editar Convidado</h2>
    </div>
    
    <form method="post">
        {% csrf_token %}        
        <div class="mb-3"> 
            <label for="id_name" class="form-label">Nome do produto:</label>
            {{ form.name }}
        </div> 
        
        <div class="mb-3">
            <label for="id_description" class="form-label">Descrição:</label>
            {{ form.description }}
        </div>

        <div class="mb-3">
            <label for="id_phone" class="form-label">Telefone:</label>
            {{ form.phone }}
        </div>

        <div class="mb-3">
            <label for="id_parent" class="form-label">Contato Pai:</label>
            {{ form.parent }}
        </div>

        <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
            <button type="submit" action="save" class="btn btn-custom" >
                <i class="fas fa-save me-1"></i> Salvar Convidado
            </button>
        </div>
    </form>
</div>
{% endblock content %}
